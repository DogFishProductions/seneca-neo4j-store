sudo: required

language: node_js

env:
  global:
    - DOCKER_VERSION=1.9.0-0~trusty
    - DOCKER_COMPOSE_VERSION=1.6.0
  matrix:
    - SENECA_VER=@1.x.x
    - SENECA_VER=@2.x.x

node_js:
  - '4'

cache:
  directories:
  - node_modules

services:
  - docker

before_install:  
  - sudo apt-get -o Dpkg::Options::="--force-confnew" install -y docker-engine=${DOCKER_VERSION}
  - sudo rm /usr/local/bin/docker-compose
  - curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname -s`-`uname -m` > docker-compose
  - chmod +x docker-compose
  - sudo mv docker-compose /usr/local/bin
  - mkdir coverage
  - chmod a+w ./coverage
  - ls -la

script:
  - docker-compose up -d neo4j
  - docker-compose ps neo4j
  - docker-compose up test
  - docker-compose ps test
  - RESULT=$(docker-compose ps test | grep -Eo '(Exit )[0-9]' | awk '{print $2}')
  - echo "RESULT ${RESULT}" 
  - if [[ -n $RESULT ]] && [[ $RESULT -eq '0' ]]; then docker-compose up coverage; $(exit 0); else $(exit 1); fi

after_success:
  - npm install coveralls
  - sed -i 'bak' 's/\/home\/redjam\/src\///g' coverage.lcov
  - cat coverage/coverage.lcov
  - cat coverage/coverage.lcov | ./node_modules/coveralls/bin/coveralls.js

after_script:
  - docker-compose stop