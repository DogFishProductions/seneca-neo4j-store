sudo: required

language: node_js

env:
  global:
    - DOCKER_VERSION=1.9.0-0~trusty
    - DOCKER_COMPOSE_VERSION=1.6.0
  matrix:
    - SENECA_VER=@1.x.x
    - SENECA_VER=@2.x.x

node_js:
  - '4'

cache:
  directories:
  - node_modules

services:
  - docker

before_install:  
  - sudo apt-get -o Dpkg::Options::="--force-confnew" install -y docker-engine=${DOCKER_VERSION}
  - sudo rm /usr/local/bin/docker-compose
  - curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname -s`-`uname -m` > docker-compose
  - chmod +x docker-compose
  - sudo mv docker-compose /usr/local/bin

script:
  - docker-compose up -d neo4j
  - docker-compose ps neo4j
  - docker-compose up -d store
  - docker-compose ps store
  - CONTINUE=true
  - RESULT=-1
  - while $CONTINUE; do sleep 5; RESULT=$(docker-compose ps store | grep -Eo '(Exit )[0-9]' | awk '{print $2}'); if [[ -n $RESULT ]] && [[ $RESULT -eq '0' || $RESULT -eq '1' ]]; then echo "done" && CONTINUE=false; else echo "checking for exit"; fi; done
  - docker logs senecaneo4jstore_store_1
  - docker-compose ps store
  - echo "CONTINUE ${CONTINUE}"
  - echo "RESULT ${RESULT}"
  - if [[ -n $RESULT ]] && [[ $RESULT -eq '0' ]]; then $(exit 0); else $(exit 1); fi

after_script:
  - docker-compose stop